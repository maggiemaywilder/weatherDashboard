<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <header class="container-fluid bg-dark text-center text-white">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-3 bg-light">
                <div class="form-group form-inline mb-3">
                    <h3 mb-2>Search for a City:</h3>
                    <input type="text" class="form-control" id="cityInput" aria-label="Recipient's username" aria-describedby="submitBtn">
                    <button class="btn btn-primary mx-2 my-2" id="submitBtn"><i class="fas fa-search"></i></button>
                </div>  
                <div>
                    <!-- dynamically created buttons with previous searches in a stack -->
                </div>          
            </div>
            <div class="col-9" id = "response">
                <div class="border border-secondary p-3">
                    <!-- City (& date) -->
                    <div class="dateTime"><h2></h2></div>
                    <!-- Temperature degrees F -->
                    <div id="temp"></div>
                    <!-- Humidity % -->
                    <div id="humidity"></div>
                    <!-- Wind speed MPH -->
                    <div id="wind"></div>
                    <!-- UV Index: color coded box -->
                    <div id="uv"></div>

                </div>
                <div>
                    <!-- 5-day Forecast: -->
                    <h3>5-Day Forecast:</h3>
                    <!-- blue cards for each day side-by-side -->
                    <div id="dayCards"></div>
                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
